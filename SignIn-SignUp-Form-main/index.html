<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Login</button>
                <p>Not already a member? <a href="#" onclick="showRegisterForm()">Register here</a></p>
            </form>
        </div>
        <div id="register-form" style="display:none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="register-username" placeholder="Username" required>
                <p id="usernameError" class="error-message"></p>

                <input type="email" id="register-email" placeholder="Email" required>
                <p id="emailError" class="error-message"></p>

                <input type="password" id="register-password" placeholder="Password" required>
                <p id="passwordStrength"></p>

                <input type="text" id="register-age" placeholder="Age" required>
                <input type="text" id="register-name" placeholder="Name" required>

                <select id="register-gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <input type="text" id="register-phone" placeholder="Phone Number" required>
                <input type="text" id="register-location" placeholder="Location" required>

                <button type="submit">Register and Login</button>
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
